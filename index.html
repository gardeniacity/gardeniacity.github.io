<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" dir="rtl">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بحث الموقع (جاردنيا)</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="right">
    <h1>البحث في عمارات جاردنيا</h1>
    <fieldset class="maps">
      <legend>فتح الموقع في:</legend>

      <div>
        <input type="radio" name="map" id="gm" value="Google Maps" checked />
        <label for="gm">Google Maps</label>
      </div>

      <div>
        <input type="radio" name="map" id="om" value="Openstreetmap" />
        <label for="om">Openstreetmap</label>
      </div>

    </fieldset>
    <input type="number" id="search" placeholder="أدخل رقم العمارة..." oninput="filterData()">

    <ul id="suggestions"></ul>
    <span>تقدر تستخدم الإحداثيات لسهولة الوصول لعمارتك في تطبيقات زي أوبر، انسخ الإحداثيات وابحث عنها في أوبر، هتظهرلك
      في أول نتيجة.</span>
  </div>
  <div style="position: absolute; bottom: 5px;left:5px">
    <a href="mailto:thinkbeforeyousubmit@gmail.com?subject=اقتراح - gardeniacity.github.io">إرسال رسالة</a>
  </div>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
